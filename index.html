<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RoboVerse</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      padding-top: 70px; /* ðŸ”¥ NAVBAR SPACE */
    }

    /* ===== NAVBAR ===== */
    .navbar {
      position: fixed;       /* ðŸ”¥ FIXED (NO BUG) */
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: white;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      z-index: 99999;        /* ðŸ”¥ ALWAYS ON TOP */
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #f5b400;
    }

    .nav-links a {
      margin-left: 15px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: #f5b400;
    }

    /* ===== SECTIONS ===== */
    section {
      padding: 60px 30px;
      scroll-margin-top: 80px;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      max-width: 600px;
    }
  </style>
</head>
<body>

<!-- ===== NAVBAR (NEVER DELETE THIS) ===== -->
<div class="navbar">
  <div class="logo">RoboVerse</div>
  <div class="nav-links">
    <a href="#home">Home</a>
    <a href="#features">Features</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </div>
</div>

<!-- ===== CONTENT ===== -->
<section id="home">
  <h1>Welcome to RoboVerse</h1>
  <p>Future of Robotics, AI and Technology starts here.</p>
</section>

<section id="features">
  <h1>Features</h1>
  <p>Robotics, Artificial Intelligence and modern tech learning.</p>
</section>

<section id="projects">
  <h1>Projects</h1>
  <p>Beginner friendly hands-on projects.</p>
</section>

<section id="contact">
  <h1>Contact</h1>
  <p>Email: example@email.com</p>
</section>

</body>
</html>
