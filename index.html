<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RoboVerse</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  background: linear-gradient(to bottom, #ffffff, #eef7f9);
  color: #222;
}

/* ===== NAVBAR ===== */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 30px;
  background: white;
  border-bottom: 1px solid #ddd;
}

.logo {
  font-size: 26px;
  font-weight: bold;
  color: #00a99d;
}

.nav-links {
  display: flex;
  align-items: center;
  gap: 25px;
}

.nav-links a {
  text-decoration: none;
  color: #222;
  font-weight: bold;
}

.nav-links .home {
  background: #f5c400;
  padding: 6px 14px;
  border-radius: 20px;
}

/* Dropdown */
.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 28px;
  left: 0;
  background: white;
  border: 1px solid #ddd;
  padding: 10px;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown-content a {
  display: block;
  padding: 5px 0;
  color: #6a2ca0;
}

/* ===== HERO ===== */
.hero {
  text-align: center;
  padding: 120px 20px;
}

.hero h1 {
  font-size: 48px;
  font-weight: bold;
  background: linear-gradient(to right, #f5c400, #ff5722);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero p {
  margin-top: 15px;
  font-size: 20px;
  color: #00a99d;
}

/* Buttons */
.buttons {
  margin-top: 40px;
}

.btn {
  padding: 14px 28px;
  border-radius: 30px;
  font-size: 16px;
  text-decoration: none;
  margin: 10px;
  display: inline-block;
}

.btn-primary {
  background: linear-gradient(to right, #ff9800, #ff5722);
  color: white;
}

.btn-outline {
  border: 2px solid #ff5722;
  color: #ff5722;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">RoboVerse</div>

  <div class="nav-links">
    <a class="home" href="#home">Home</a>

    <div class="dropdown">
      <a href="#">Features â–¾</a>
      <div class="dropdown-content">
        <a href="#robotics">Robotics</a>
        <a href="#ai">AI</a>
        <a href="#projects">Projects</a>
      </div>
    </div>

    <a href="#about">About</a>
  </div>
</div>

<!-- HERO -->
<div class="hero" id="home">
  <h1>Welcome to RoboVerse</h1>
  <p>Building the future with AI & Robotics</p>

  <div class="buttons">
    <a href="#robotics" class="btn btn-primary">Explore Robotics</a>
    <a href="#projects" class="btn btn-outline">View Projects</a>
  </div>
</div>

</body>
</html>
