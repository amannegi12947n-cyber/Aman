<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RoboVerse</title>

    <!-- Simple inline CSS (black background removed) -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }

        header {
            padding: 15px 30px;
            border-bottom: 1px solid #ddd;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h2 {
            margin: 0;
            color: #f5b400;
        }

        nav a {
            margin-left: 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        nav a:hover {
            color: #f5b400;
        }

        section {
            padding: 50px 30px;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <h2>RoboVerse</h2>
        <div>
            <a href="#home">Home</a>
            <a href="#features">Features</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
</header>

<section id="home">
    <h1>Welcome to RoboVerse</h1>
    <p>Future of Robotics, AI and Technology starts here.</p>
</section>

<section id="features">
    <h1>Features</h1>
    <p>Robotics, AI learning, and innovative technology ideas.</p>
</section>

<section id="projects">
    <h1>Projects</h1>
    <p>Simple and beginner friendly projects.</p>
</section>

<section id="contact">
    <h1>Contact</h1>
    <p>Email: example@email.com</p>
</section>

</body>
</html>
