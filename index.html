<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RoboVerse</title>

  <style>
    * {
      box-sizing: border-box; /* ðŸ”¥ MOST IMPORTANT FIX */
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      padding-top: 70px;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: white;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      z-index: 99999;
      flex-wrap: wrap; /* ðŸ”¥ MOBILE FIX */
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #f5b400;
    }

    .nav-links {
      display: flex;
      gap: 15px; /* ðŸ”¥ SAFE SPACING */
      flex-wrap: wrap;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 16px;
    }

    .nav-links a:hover {
      color: #f5b400;
    }

    /* ===== SECTIONS ===== */
    section {
      padding: 60px 20px;
      scroll-margin-top: 90px;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      max-width: 600px;
    }

    /* ===== MOBILE EXTRA SAFETY ===== */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<!-- ===== NAVBAR ===== -->
<div class="navbar">
  <div class="logo">RoboVerse</div>
  <div class="nav-links">
    <a href="#home">Home</a>
    <a href="#features">Features</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </div>
</div>

<!-- ===== CONTENT ===== -->
<section id="home">
  <h1>Welcome to RoboVerse</h1>
  <p>Future of Robotics, AI and Technology starts here.</p>
</section>

<section id="features">
  <h1>Features</h1>
  <p>Robotics, Artificial Intelligence and modern tech learning.</p>
</section>

<section id="projects">
  <h1>Projects</h1>
  <p>Beginner friendly hands-on projects.</p>
</section>

<section id="contact">
  <h1>Contact</h1>
  <p>Email: example@email.com</p>
</section>

</body>
</html>
