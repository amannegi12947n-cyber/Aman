<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RoboVerse</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: white;
            color: black;
        }

        /* ===== NAVBAR ===== */
        header {
            position: sticky;
            top: 0;
            background: white;
            border-bottom: 1px solid #ddd;
            z-index: 9999; /* ðŸ”¥ IMPORTANT */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #f5b400;
        }

        .nav-links a {
            margin-left: 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #f5b400;
        }

        /* ===== SECTIONS ===== */
        section {
            padding: 80px 30px;
            scroll-margin-top: 80px;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            max-width: 600px;
        }
    </style>
</head>
<body>

<!-- ===== NAVBAR HTML (DON'T TOUCH) ===== -->
<header>
    <nav>
        <div class="logo">RoboVerse</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#features">Features</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
</header>

<!-- ===== CONTENT ===== -->
<section id="home">
    <h1>Welcome to RoboVerse</h1>
    <p>Future of Robotics, AI and Technology starts here.</p>
</section>

<section id="features">
    <h1>Features</h1>
    <p>Robotics, Artificial Intelligence and technology learning.</p>
</section>

<section id="projects">
    <h1>Projects</h1>
    <p>Beginner friendly hands-on projects.</p>
</section>

<section id="contact">
    <h1>Contact</h1>
    <p>Email: example@email.com</p>
</section>

</body>
</html>
