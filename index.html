<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RoboVerse</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: black;
    }

    /* NAVBAR (NORMAL, NO FIXED) */
    .navbar {
      width: 100%;
      background: white;
      border-bottom: 1px solid #ddd;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #f5b400;
    }

    .nav-links a {
      margin-left: 15px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: #f5b400;
    }

    section {
      padding: 50px 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      max-width: 600px;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="logo">RoboVerse</div>
  <div class="nav-links">
    <a href="#home">Home</a>
    <a href="#features">Features</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </div>
</div>

<section id="home">
  <h1>Welcome to RoboVerse</h1>
  <p>Future of Robotics, AI and Technology starts here.</p>
</section>

<section id="features">
  <h1>Features</h1>
  <p>Robotics, Artificial Intelligence and modern tech learning.</p>
</section>

<section id="projects">
  <h1>Projects</h1>
  <p>Beginner friendly hands-on projects.</p>
</section>

<section id="contact">
  <h1>Contact</h1>
  <p>Email: example@email.com</p>
</section>

</body>
</html>
